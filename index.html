<html>
<head>


<title>Node Chat</title>

</head>
<body>
	<div id="loginContainer">
		Enter a username:
		<form id="login">
			<input type="text" id="username" />
			<input type="submit" id="submitLogin" />
		</form>
	</div>

	<div id="chat" style="float: left; clear: both; height: 300px; width: 500px; display:none; border: 1px solid black; overflow-y:auto;"></div>
	<div id="usersList" style="float: left; clear: right; display: block; height:  500px; width: 300px; border: 1px solid black;"></div>
	<form id="send-message" style="display: none; clear:both;">
		<input id="message" type="text"/>
		<input type="submit" />
	</form>
	<div id="connectionStats" style="display: none;">Connected users:<span id="userCount"></span></div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/main.js"></script>

</body>
</html>
